<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nikita Zhidunov Portfolio" />
    <meta name="author" content="Nikita Zhidunov" />
    <meta name="keywords" content="portfolio, Nikita Zhidunov, frontend, JavaScript, React, html, css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <!-- Основная страница портфолио -->
      <section class="page">
        <h1>Привет! Меня зовут Никита.</h1>
        <h2>Я фронтенд разработчик.</h2>
        <div
          class="typewrite"
          data-period="1000"
          data-type='["В своей работе я использую:", "React + Redux", "Git + GitHub", "Photoshop + Figma", "HTML + CSS3"]'
        >
          <span class="wrap"></span>
        </div>
        <nav class="page__nav">
          <ul class="page__nav__ul">
            <li>
              <a class="page__nav__first" href="about.html">Обо мне</a>
            </li>
            <li>
              <a class="page__nav__second" href="myworks.html">Мои работы</a>
            </li>
            <li>
              <a class="page__nav__third" href="#">Блог</a>
            </li>
          </ul>
        </nav>
        <div class="skills">
          <ul>
            <li class="html">Верстка</li>
            <li class="js">JS Vanilla</li>
            <li class="react">React.js</li>
            <li class="git">Git</li>
          </ul>
        </div>
        <div class="todolist">
          <span>Список дел на неделю:</span>
          <div class="block">
            <ul class="block__list"></ul>
            <div class="block_form">
              <form action="">
                <input type="text" placeholder="Название дела" class="block__form-input">
                <button type="submit" class="block__form-btn">Добавить</button>
              </form>
            </div>
          </div>
        </div>
        <div class="clock">
          <span class="doc_data">
           </span>
           <span class="doc_time">
          </span>
        </div>
      </section>
      <!-- ----------------- -->

      <!-- Обложка портфолио -->
      <section class="cover">
        <div class="contact">
          <img class="bookmark" src="./img/book2.svg" alt="bookmark" />
          <ul class="bookmark__nav">
            <li>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/nikita-zhidunov-a1932a112"
                ><img src="./img/linkedin.svg" alt="linkedin"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://github.com/Zhidunov"
                ><img src="./img/github.svg" alt="github"
              /></a>
            </li>
            <li>
              <a  href="mailto:zhidunov@gmail.com"
                ><img src="./img/mail.svg" alt="email"
              /></a>
            </li>
          </ul>
          <figure class="arrow">
            <img src="./img/arrow.svg" alt="arrow">
          </figure>
          <span>Здесь мои контакты</span>
        </div>
        
        <div class="me">
          <figure class="photo">
            <img src="./img/photo1.jpg" alt="Photo">
          </figure>
          <figure class="arrow">
            <img src="./img/arrow.svg" alt="arrow">
          </figure>
          <span>Это я</span>
        </div>
        
      </section>
      <!-- ----------------- -->
    </div>
    <script src="./scripts/Clock.js"></script>
    <script src="./scripts/Typewriter.js"></script>
    <script src="./scripts/ToDoList.js"></script>
    <script>
      window.onload = function () {
        let elements = document.getElementsByClassName("typewrite");
        for (let i = 0; i < elements.length; i++) {
        let toRotate = elements[i].getAttribute("data-type");
        let period = elements[i].getAttribute("data-period");
           if (toRotate) {
            let func = new TxtType(elements[i], JSON.parse(toRotate), period);
            func.tick();
          }
        }
        let css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid black}";
        document.body.appendChild(css);

        clock();
      };
    </script>
  </body>
</html>
