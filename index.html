<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="page">
        <h2>Привет! Меня зовут Никита.</h2>
        <h3>Я фронтенд-разработчик.</h2>
        <div
          class="typewrite"
          data-period="1000"
          data-type='["В своей работе я использую:", "React + Redux", "Git + GitHub", "Photoshop + Figma", "HTML + CSS3"]'
        >
          <span class="wrap"></span>
        </div>
        <div class="page__nav">
          <ul class="page__nav__ul">
            <li>
              <a class="page__nav__first" href="#">Обо мне</a>
            </li>
            <li>
              <a class="page__nav__second" href="#">Мои работы</a>
            </li>
            <li>
              <a class="page__nav__third" href="#">Блог</a>
            </li>
          </ul>
        </div>
        <div class="skills">
          <ul>
            <li class="html">Верстка</li>
            <li class="js">JS Vanilla</li>
            <li class="react">React.js</li>
            <li class="git">Git</li>
          </ul>
        </div>
      </div>
      <div class="cover">
        <div class="contact">
          <img class="bookmark" src="./img/book2.svg" alt="bookmark" />
          <ul class="bookmark__nav">
            <li>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/nikita-zhidunov-a1932a112"
                ><img src="./img/linkedin.svg" alt="linkedin"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://github.com/Zhidunov"
                ><img src="./img/github.svg" alt="github"
              /></a>
            </li>
            <li>
              <a target="_blank" href="#"
                ><img src="./img/twitter.svg" alt="twitter"
              /></a>
            </li>
          </ul>
        </div>
        <div class="photo">
          <img src="./img/photo1.jpg" alt="Photo">
        </div>
      </div>
    </div>
    <script src="Typewriter.js"></script>
  </body>
</html>
