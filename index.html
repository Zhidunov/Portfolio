<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="page">
        <div
          class="typewrite"
          data-period="2000"
          data-type='["Привет!", "Меня зовут Никита", "Я фронтенд-разработчик", "Мне нравится изучать новое!"]'
        >
          <span class="wrap">777</span>
        </div>
        <div class="page__nav">
          <ul class="page__nav__ul">
            <li>
              <a class="page__nav__first" href="#">Обо мне</a>
            </li>
            <li>
              <a class="page__nav__second" href="#">Мои работы</a>
            </li>
            <li>
              <a class="page__nav__third" href="#">Блог</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="cover">
        <div class="contact">
          <img class="bookmark" src="./img/book2.svg" alt="bookmark" />
          <ul class="bookmark__nav">
            <li>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/nikita-zhidunov-a1932a112"
                ><img src="./img/linkedin.svg" alt="linkedin"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://github.com/Zhidunov"
                ><img src="./img/github.svg" alt="github"
              /></a>
            </li>
            <li>
              <a target="_blank" href="#"
                ><img src="./img/twitter.svg" alt="twitter"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="Typewriter.js"></script>
  </body>
</html>
